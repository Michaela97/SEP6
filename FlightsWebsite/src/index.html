<!DOCTYPE html>
<html>
<title>Flights dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body, h1 {
        font-family: "Raleway", Arial, sans-serif
    }

    h1 {
        letter-spacing: 6px
    }

    .w3-row-padding img {
        margin-bottom: 12px
    }
</style>

<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
        <h1 class="w3-xlarge">VIA University Collage</h1>
        <h1>AIRLINES</h1>

        <div class="w3-padding-32">
            <div class="w3-bar w3-border">
                <a href="#" class="w3-bar-item w3-button">Total number of flights per month</a>
                <a href="#" class="w3-bar-item w3-button ">Top-10 destinations</a>
                <!-- w3-light-grey = for selected one-->
                <a href="#" class="w3-bar-item w3-button">Planes</a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small">Daily mean temperature</a>
            </div>
        </div>
    </header>


    <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>


</div>

<script src="js/airlines.js"></script>
<script src="js/canvasjs.min.js"></script>

</body>
</html>
